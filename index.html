    <title>Ozo.Store | DOM Project</title>

    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      crossorigin="anonymous"

  <body>
    <header>
      <!-- left section (logo) -->
      <section class="left-sec">
        <h3>Ozo.<span>Store</span></h3>
      </section>

      <!-- middle section (search input) -->
      <section class="middle-sec">
        <input type="text" placeholder="Search" />
        <img src="./images/search-icon.png" title="Search" />
      </section>

      <!-- right section (cart-logo) -->
      <section class="right-sec">
        <i
          class="fa-solid fa-cart-shopping fa-bounce"
          style="color: #ff7605"
        ></i>
        <div
          id="div"
          class="cart-text"
          onclick="
            alert(`Cart Quantity: ${cartQuantity}\nItem Price: $${itemPrice}.00`);
          "
        >
          Check Cart
        </div>
      </section>
    </header>

    <main>
      <div class="small-container">
        <div class="row">
          <!-- item 1 -->
          <div class="col-4">
            <img src="./images/product-2.jpg" alt="Product picture 1" />
            <h4>Red Printed T-shirt</h4>
            <div class="rating">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <p id="price1">
              $65.00
              <button id="btnh1" onclick="Toggle1()" class="btn">
                <i class="fa-solid fa-heart"></i>
              </button>
            </p>
            <div>
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>

              <button
                class="add"
                onclick="
                  updateCartQuantity(1)
                  updateItemPrice(65)
                  "
              >
                Add
              </button>
              <button
                class="remove"
                onclick="
                  updateCartQuantity(-1)
                  updateItemPrice(-65)
                "
              >
                Remove
              </button>
            </div>
          </div>

          <!-- item 2 -->
